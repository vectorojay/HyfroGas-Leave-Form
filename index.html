<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link href="navbar-top-fixed.css" rel="stylesheet" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/navbar-fixed/"
    />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>HydroGas-Leave Form</title>
  </head>

  <body>
    <main>
      <div class="form-container col-md-7 col-lg-8">
        <div class="form-cont-inner d-flex justify-content-between">
          <h4 class="mb-3 fs-2 text-warning">HydroPet Oil Services Ltd</h4>
          <img class="logo" src="images/cropped-hydropet-logo.png" alt="" />
        </div>
        <form class="needs-validation" novalidate>
          <h3 class="fs-5 text-success">Leave Application Form</h3>
          <div class="row g-3 mt-5">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="John"
                value=""
                required
              />
              <div class="invalid-feedback text-danger">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Doe"
                value=""
                required
              />
              <div class="invalid-feedback text-danger">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="date" class="form-label">Date</label>
              <div class="input-group has-validation">
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback text-danger">
                  Date is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="Department" class="form-label">Department</label>
              <input
                type="text"
                class="form-control"
                id="department"
                placeholder=""
              />
              <div class="invalid-feedback text-danger">
                Please enter a Department.
              </div>
            </div>

            <div class="col-12">
              <label for="" class="form-label">Leave Type</label>
              <select class="form-select w-100" name="" id="">
                <option value="Select">Select Leave Type</option>
                <option value="Annual">Annual</option>
                <option value="Sick">Sick</option>
                <option value="Maternity">Maternity</option>
              </select>
            </div>

            <!-- <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="1234 Main St"
                required
              />
              <div class="invalid-feedback text-danger">
                Please enter your shipping address.
              </div>
            </div> -->

            <!-- <div class="col-12">
              <label for="address2" class="form-label"
                >Address 2 <span class="text-muted">(Optional)</span></label
              >
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="Apartment or suite"
              />
            </div> -->

            <div class="col-md-5">
              <label for=from-date"" class="form-label">From</label>
              <div class="input-group has-validation">
                <input
                  type="date"
                  class="form-control"
                  id="from-date"
                  placeholder="DD-MM-YYYY"
                  required
                />
                <div class="invalid-feedback text-danger">
                  Date is required.
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <label for="to-date" class="form-label">To</label>
              <div class="input-group has-validation">
                <input
                  type="date"
                  class="form-control"
                  id="to-date"
                  placeholder="DD-MM-YYYY"
                  required
                />
                <div class="invalid-feedback text-danger">
                  Date is required.
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <label for="daysnumber" class="form-label">Number of Days</label>
              <input
                type="number"
                class="form-control"
                id="daysnumber"
                placeholder=""
                required
              />
              <div class="invalid-feedback text-danger"></div>
            </div>
          </div>

          <div class="col-md-5 w-100 mt-3 col-12">
            <label for="" class="form-label">Purpose of Leave (Optional)</label>
            <div class="input-group has-validation">
              <textarea rows="6" cols="240"></textarea>

              <div class="invalid-feedback text-danger">Date is required.</div>
            </div>
          </div>

          <h4 class="mb-3 mt-5">Authorized:</h4>

          <hr class="my-4" />

          <button
            class="btn-submit w-100 mt-5 btn btn-primary btn-lg"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
